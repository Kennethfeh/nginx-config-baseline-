name: Nginx Config Baseline CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Ansible tooling
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint
      - name: ansible-lint
        run: ansible-lint ansible
      - name: Syntax check
        run: ansible-playbook -i ansible/inventory.example ansible/playbooks/site.yml --syntax-check
